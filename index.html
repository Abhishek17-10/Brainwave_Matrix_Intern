<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just TO-DO List</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container">

        

        <div class="todo-app">

            <div class="js-timer">
                <div id="timer">
                    00:00
                </div>
                <button id="timer-button" onclick="pause()">Pause</button>
            </div>

            <h2> Just To-Do List <img src="img/icon.png"></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
